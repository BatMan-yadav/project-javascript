<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color changer</title>
    <link rel="stylesheet" href="01_color_changer.css">
</head>
<body>
    <header>
        <nav>
            <h1>COLOR CHANGER</h1>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="grey" class="color-box">
                <span>grey</span>
            </div>
            <div id="green" class="color-box">
                <span>green</span>
            </div>
            <div id="orange" class="color-box">
                <span>orange</span>
            </div>
            <div id="pink" class="color-box">
                <span>pink</span>
            </div>
            <div id="blue" class="color-box">
                <span>blue</span>
            </div>
            <div id="aqua" class="color-box">
                <span>aqua</span>
            </div>
        </div>
    </main>
    
</body>
